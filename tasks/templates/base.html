{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Talentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    <style>
        /* --- FONDO AURORA BOREAL --- */
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #000000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- BOTÓN ADMIN FLOTANTE --- */
        .btn-admin-top {
            position: absolute;
            top: 25px;
            right: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 25px;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            z-index: 100;
        }
        .btn-admin-top:hover {
            background: white;
            color: #0f0c29;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        /* --- TÍTULO PRINCIPAL --- */
        .header-container {
            text-align: center;
            margin-bottom: 60px;
            z-index: 10;
        }
        .main-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, #00f260, #0575e6, #fff);
            background-size: 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
        }
        @keyframes shine { to { background-position: 300%; } }

        .subtitle {
            font-size: 1.5rem;
            color: #a8c0ff;
            height: 30px;
            font-weight: 600;
        }

        /* --- CONTENEDOR DE TARJETAS --- */
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            padding: 20px;
            width: 100%;
            max-width: 1400px;
            z-index: 10;
        }

        /* --- TARJETA HOLOGRÁFICA (CARD) --- */
        .profile-card {
            width: 320px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            transform-style: preserve-3d;
            transform: perspective(1000px);
            cursor: pointer;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: 0.5s;
        }
        
        .profile-card:hover {
            border-color: rgba(0, 242, 96, 0.5);
            box-shadow: 0 0 30px rgba(0, 242, 96, 0.3);
        }

        /* Círculo de la foto */
        .img-box {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #00f260, #0575e6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            color: white;
            border: 5px solid rgba(255,255,255,0.1);
            transform: translateZ(30px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            overflow: hidden; /* Importante para que la foto no se salga del círculo */
        }

        /* Estilo para que la foto real llene el círculo */
        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info-box {
            transform: translateZ(20px);
        }

        .name {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
            text-transform: capitalize;
        }

        .role {
            font-size: 0.9rem;
            color: #00f260;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 25px;
            display: block;
        }

        .btn-view {
            display: inline-block;
            padding: 10px 30px;
            background: white;
            color: #333;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transform: translateZ(40px);
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .btn-view:hover {
            background: #00f260;
            color: white;
            box-shadow: 0 0 20px #00f260;
        }

        .empty-msg {
            background: rgba(255,0,0,0.1);
            border: 1px solid red;
            padding: 20px;
            border-radius: 10px;
            color: #ff6b6b;
        }

    </style>
</head>
<body>

    <a href="/admin/" class="btn-admin-top">
        <i class="fas fa-user-shield"></i> Zona Admin
    </a>

    <div class="header-container">
        <div class="main-title">PORTFOLIO</div>
        <div class="subtitle"><span id="typed-subtitle"></span></div>
    </div>

    <div class="cards-container">
        
        {% for p in perfiles %}
            <div class="profile-card" data-tilt data-tilt-glare data-tilt-max-glare="0.3" data-tilt-speed="400" onclick="location.href='{% url 'cv_view' p.id %}'">
                
                <div class="img-box">
                    {% load static %}

                        <img src="{% static 'img/perfil_andy.jpeg' %}" alt="Foto de Andy">
                    {% else %}
                        <i class="fas fa-user-astronaut"></i>
                    {% endif %}
                </div>git
                
                <div class="info-box">
                    <div class="name">{{ p.nombres }} {{ p.apellidos }}</div>
                    <span class="role">{{ p.nacionalidad }}</span> <br>
                    <a href="{% url 'cv_view' p.id %}" class="btn-view">Ver Perfil</a>
                </div>

            </div>
        {% empty %}
            <div class="empty-msg">
                <h3>No hay perfiles detectados.</h3>
                <p>Ingresa al Admin para crear tu primer perfil.</p>
            </div>
        {% endfor %}

    </div>

    <script>
        var typed = new Typed('#typed-subtitle', {
            strings: ['Selecciona tu Profesional', 'Explora el Talento', 'Tecnología y Diseño'],
            typeSpeed: 50,
            backSpeed: 30,
            loop: true,
            showCursor: false
        });

        VanillaTilt.init(document.querySelectorAll(".profile-card"), {
            max: 15,
            speed: 400,
            glare: true,
            "max-glare": 0.5,
        });
    </script>

</body>
</html>
